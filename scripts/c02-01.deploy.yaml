apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: c02-01-deploy
  namespace: deploy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: c02-01-deploy
    spec:
      containers:
      - name: c02-01-tomcat
        image: docker.avacloud.com.cn/colorcoding/tomcat:c02-01
        ports:
        - containerPort: 8080
        resources:
         limits:
          memory: 512Mi
        env:
        - name: JAVA_OPTS
          value: "-Xmx512m"
        command: ["./initialize_apps.sh"]
        volumeMounts:
        - mountPath: /etc/localtime
          name: time
        - mountPath: /usr/local/tomcat/ibas/
          name: ibas
      - name: c02-01-web
        image: docker.avacloud.com.cn/colorcoding/nginx:c02-01
        ports:
        - containerPort: 80
        resources:
         limits:
          memory: 64Mi
        volumeMounts:
        - mountPath: /etc/localtime
          name: time
      - name: c02-01-data
        image: docker.avacloud.com.cn/colorcoding/data:ibas-alpine
        resources:
         limits:
          memory: 64Mi
        volumeMounts:
        - mountPath: /etc/localtime
          name: time
        - mountPath: /usr/share/ibas/
          name: ibas
      volumes:
       - name: time
         hostPath:
          path: /etc/localtime
       - name: ibas
         hostPath:
          path: /srv/ibas/customers/c02-01/ibas/
---
#------------------------------------------------#
apiVersion: v1
kind: Service
metadata:
 name: c02-01-web
 namespace: deploy
 labels:
   name: c02-01-web
spec:
 type: NodePort
 ports:
 - port: 80
   nodePort: 30003
 selector:
  app: c02-01-deploy

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: c02-01-deploy
  namespace: deploy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: c02-01-deploy
    spec:
      containers:
      - name: c02-01-tomcat
        image: docker.avacloud.com.cn/colorcoding/tomcat:c02-01
        ports:
        - containerPort: 8080
        resources:
         limits:
          cpu: 500m
          memory: 768Mi
         requests:
          cpu: 200m
          memory: 512Mi
        env:
        - name: JAVA_OPTS
          value: "-Xmx512m"
        volumeMounts:
        - mountPath: /etc/localtime
          name: time
        - mountPath: /usr/local/tomcat/ibas/
          name: ibas
      - name: c02-01-web
        image: docker.avacloud.com.cn/colorcoding/nginx:c02-01
        ports:
        - containerPort: 80
        resources:
         limits:
          cpu: 150m
          memory: 64Mi
         requests:
          cpu: 100m
          memory: 32Mi
        volumeMounts:
        - mountPath: /etc/localtime
          name: time
      - name: c02-01-data
        image: docker.avacloud.com.cn/colorcoding/data:ibas-alpine
        resources:
         limits:
          cpu: 150m
          memory: 64Mi
         requests:
          cpu: 100m
          memory: 32Mi
        volumeMounts:
        - mountPath: /etc/localtime
          name: time
        - mountPath: /usr/share/ibas/
          name: ibas
      volumes:
       - name: time
         hostPath:
          path: /etc/localtime
       - name: ibas
         hostPath:
          path: /mnt/customers/c02-01/ibas/
---
apiVersion: v1
kind: Service
metadata:
 name: c02-01-web
 namespace: deploy
 labels:
   name: c02-01-web
spec:
 ports:
 - port: 80
   targetPort: 80
 selector:
  app: c02-01-deploy
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: c02-01-ingress
  namespace: deploy #服务在哪个空间内就写哪个空间
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3000'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '1200'
    ingress.kubernetes.io/client-body-buffer-size: 200m
    nginx.ingress.kubernetes.io/proxy-send-timeout: '2400'
    nginx.ingress.kubernetes.io/keepalive-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-body-size: 200m
    nginx.ingress.kubernetes.io/from-to-www-redirect: 'true'
spec:
  tls:
    - hosts:
        - app.avacloud.com.cn
      secretName: app-tls
  rules:
  - host: app.avacloud.com.cn   #此service的访问域名
    http:
      paths:
      - backend:
          serviceName: c02-01-web
          servicePort: 80
        path: /c02/i01/
status:
  loadBalancer:
    ingress:
      - ip: 47.95.97.32 #负载均衡SLB IP
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: c01-01-ingress
  namespace: deploy #服务在哪个空间内就写哪个空间
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: c01.avacloud.com.cn   #此service的访问域名
    http:
      paths:
      - backend:
          serviceName: c01-01-web  
          servicePort: 80

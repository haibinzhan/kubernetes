apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nexus
spec:
  capacity:
    storage: 10Gi
  storageClassName: nas
  accessModes:
    - ReadWriteMany
  flexVolume:
    driver: "alicloud/nas"
    options:
      server: "168fb49513-fkq54.cn-beijing.nas.aliyuncs.com"
      path: "/nexus-pv"
      vers: "4.0"